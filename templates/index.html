<!DOCTYPE html>
<html>
<head>
    <title>PressByWeb - RemoteKeyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column; /* 修改为垂直布局 */
            align-items: center; /* 水平居中 */
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .keyboard-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            white-space: nowrap;
        }

        .keyButton {
            width: auto; /* 调整按钮宽度 */
            min-width: 50px; /* 设置按钮的最小宽度 */
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 2px solid #007bff;
            background-color: #fff;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 2.5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttonInDiv1:hover {
            background-color: #007bff;
            color: #fff;
        }

        .keyButton.selected {
            background-color: lightgreen;
        }

        #sendButton {
            width: 100px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #resultMessage {
            margin-top: 10px;
            font-weight: bold;
        }

        /* 创建气泡通知的样式 */
        .notification {
            position: fixed;
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            transform: translate(-50%, -50%); /* 居中 */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        /* 动画显示和隐藏气泡通知 */
        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            #buttonsContainer {
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
                align-items: center;
                justify-content: center;
            }

            .keyboard-container {
                grid-gap: 5px;
                grid-template-columns: repeat(4, 1fr);
            }

            .keyButton {
                width: auto;
                min-width: 50px;
                height: 50px;
                font-size: 14px;
            }

            .keyButton:nth-child(1) {
                width: calc(100% - 10px);
            }

            .keyButton:nth-child(n+2):nth-child(-n+5) {  /*第2到5个*/
                width: calc((100% - 20px) / 2);
            }

            #sendButton {
                width: 80px;
                height: 30px;
                font-size: 14px;
                margin-top: 10px;
            }

            #resultMessage.notification {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>快捷键</h2>
            <div id="buttonsContainer"></div>
        </div>
        <div>
            <h2>组合键</h2>
            <div id="keyboardContainer" class="keyboard-container"></div>
        </div>
        <!-- 添加更多常用按键按钮 -->
        <button id="sendButton">发送</button>
    </div>
    <div id="resultMessage" class="notification"></div>

    <script>
        const keyButtons = [
            { text: "暂停/播放", keyCombination: "Ctrl+Alt+F5" },
            { text: "上一首", keyCombination: "Ctrl+Alt+←" },
            { text: "下一首", keyCombination: "Ctrl+Alt+→" },
            { text: "增加音量", keyCombination: "Ctrl+Alt+↑" },
            { text: "减少音量", keyCombination: "Ctrl+Alt+↓" }
        ];

        const additionalKeys = [
            { text: "Ctrl", key: "ctrl" },
            { text: "Win", key: "win" },
            { text: "Alt", key: "alt" },
            { text: "Esc", key: "esc" },
            { text: "Fn", key: "fn" },
            { text: "F1", key: "f1" },
            { text: "F2", key: "f2" },
            { text: "F3", key: "f3" },
            { text: "F4", key: "f4" },
            { text: "F5", key: "f5" },
            { text: "F6", key: "f6" },
            { text: "F7", key: "f7" },
            { text: "F8", key: "f8" },
            { text: "F9", key: "f9" },
            { text: "F10", key: "f10" },
            { text: "F11", key: "f11" },
            { text: "F12", key: "f12" },
            { text: "↑", key: "up" },
            { text: "↓", key: "down" },
            { text: "←", key: "left" },
            { text: "→", key: "right" },
            { text: "Tab", key: "tab" },
            { text: "Shift", key: "shift" },
            { text: "Enter", key: "enter" }
        ];

        function sendKeyPress(keyCombination) {
            // 发送POST请求到后端
            fetch("/simulate_keypress", {
                method: "POST",
                body: JSON.stringify({ key: keyCombination }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                // 显示后端返回的消息
                showNotification(data);
            });
        }

        const buttonsContainer = document.getElementById("buttonsContainer");
        const keyboardContainer = document.getElementById("keyboardContainer");

        // 生成快捷键按钮
        keyButtons.forEach(button => {
            const buttonElement = document.createElement("button");
            buttonElement.textContent = `${button.text} (${button.keyCombination})`;
            buttonElement.classList.add("keyButton");
            buttonElement.classList.add("buttonInDiv1");
            buttonElement.onclick = () => sendKeyPress(button.keyCombination);
            buttonsContainer.appendChild(buttonElement);
            // 添加触摸事件监听器
            buttonElement.addEventListener("touchstart", () => {
                buttonElement.style.backgroundColor = "#007bff";
                buttonElement.style.color = "#fff";
            });
            buttonElement.addEventListener("touchend", () => {
                buttonElement.style.backgroundColor = "#fff";
                buttonElement.style.color = "#007bff";
            });
        });

        // 生成组合键按钮和键盘模拟
        additionalKeys.forEach(key => {
            const buttonElement = document.createElement("button");
            buttonElement.textContent = key.text;
            buttonElement.setAttribute('data-key', key.key);
            buttonElement.classList.add("keyButton");
            buttonElement.onclick = () => toggleKeySelection(key.key);
            keyboardContainer.appendChild(buttonElement);
        });

        const pressedKeys = [];

        // 切换按键选择
        function toggleKeySelection(key) {
            const index = pressedKeys.indexOf(key);
            if (index === -1) {
                pressedKeys.push(key);
                document.querySelector(`[data-key="${key}"]`).classList.add("selected"); // 添加选中样式
            } else {
                pressedKeys.splice(index, 1);
                document.querySelector(`[data-key="${key}"]`).classList.remove("selected"); // 移除选中样式
            }
        }

        // 发送按键序列到后端
        document.getElementById("sendButton").addEventListener("click", function() {
            // 发送选择的按键序列到后端
            fetch("/simulate_keysequence", {
                method: "POST",
                body: JSON.stringify({ keys: pressedKeys }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                showNotification(data);
            });
            // 重置按键序列
            pressedKeys.length = 0;
            document.querySelectorAll('.keyButton').forEach(button => {
                button.classList.remove("selected"); // 移除选中样式
            });
        });

        function showNotification(message) {
            const notification = document.getElementById("resultMessage");
            notification.textContent = message;
            notification.classList.add("notification", "fade-in");

            // 自动隐藏通知
            setTimeout(() => {
                notification.classList.remove("fade-in");
                notification.classList.add("fade-out");
                setTimeout(() => {
                    notification.classList.remove("fade-out");
                }, 300); // 300毫秒后从DOM中移除通知
            }, 2000); // 2秒后开始隐藏通知
        }
    </script>
</body>
</html>
